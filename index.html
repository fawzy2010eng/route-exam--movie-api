<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <!-- <link rel="stylesheet" href="css/all.min.css" /> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

  <link rel="stylesheet" href="css/index_style.css" />
</head>

<body class="bg-dark">
  <div id="mySidenav" class="sidenav board">
    <div class="">
      <!-- <a href="javascript:void(0)" class="togglebtn" onclick="toggleNav()">
      
      </a> -->
      <i class="fa-solid fa-bars  togglebtn"></i>

    </div>
    <a href="#" data-search="now_playing">now playing</a>
    <a href="#" data-search="popular">popular</a>
    <a href="#" data-search="top_rated">top rated</a>
    <a href="#" data-search="trending">trending</a>
    <a href="#" data-search="upcoming">upcoming</a>
  </div>
  <div class="main w-100 d-flex align-items-center pt-5 flex-column">
    <div class="w-75 inputs d-flex justify-content-around">
      <input
        class="w-25 search-input-global px-3 border-right-0 border-left-0 border-top-0 border-white bg-dark input-group-lg"
        type="text" placeholder="search in our whole movies...">
      <input
        class="w-25 search-input-local px-3 border-right-0 border-left-0 border-top-0 border-white bg-dark input-group-lg"
        type="text" placeholder="search in this category...">

    </div>
    <div class="movies pt-5">
      <div class="container">
        <div class="row">
          <div class="overlayed-img p-0 col-md-4 position-relative overflow-hidden">
            <img class="w-100" src="images/portfolio-1.jpg" alt="">
            <div class="overlay d-flex align-items-center justify-content-center flex-column">
              <h2>title</h2>
              <p>prief</p>

            </div>

          </div>
          <div class="overlayed-img p-0 col-md-4 position-relative overflow-hidden">
            <img class="w-100" src="images/portfolio-1.jpg" alt="">
            <div class="overlay">

            </div>

          </div>
          <div class="overlayed-img p-0 col-md-4 position-relative overflow-hidden">
            <img class="w-100" src="images/portfolio-1.jpg" alt="">
            <div class="overlay">

            </div>

          </div>

        </div>
      </div>
    </div>
    <div class="form">
      <div class="container">

        <h3 class="text-white">Contact Us...</h3>
        <div class="row mb-5">
          <div class="col-md-6 mb-2">
            <input type="text" class="form-control  border-right-0 border-left-0 border-top-0 border-white bg-dark"
              placeholder="Enter Your Name">
          </div>
          <div class="col-md-6  mb-2">
            <input type="email" class="form-control border-right-0 border-left-0 border-top-0 border-white bg-dark"
              placeholder="Enter Email">
          </div>

          <div class="col-md-6 mb-2">
            <input type="number" class="form-control border-right-0 border-left-0 border-top-0 border-white bg-dark"
              placeholder="Enter Phone">
          </div>

          <div class="col-md-6 mb-2">
            <input type="number" class="form-control border-right-0 border-left-0 border-top-0 border-white bg-dark"
              placeholder="Enter Age">
          </div>

          <div class="col-md-6 mb-2">
            <input type="password" class="form-control border-right-0 border-left-0 border-top-0 border-white bg-dark"
              placeholder="Enter Password">
          </div>

          <div class="col-md-6 mb-2">
            <input type="password" class="form-control  border-right-0 border-left-0 border-top-0 border-white bg-dark"
              placeholder="RePassword">
          </div>
        </div>
        <button class="btn btn-lg bg-transperant border-danger text-danger">submit</button>
      </div>
    </div>
  </div>











  <script src="js/bootstrap.bundle.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
